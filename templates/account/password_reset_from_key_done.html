{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}パスワードの変更{% endblock %}
{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">パスワードの変更</li>
        </ol>
    </nav>
{% endblock %}

{% block main_content %}
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 fw-normal">{% trans "Change Password" %}</h4>
            </div>
            <div class="card-body">
                <p>{% trans 'Your password is now changed.' %}</p>
            </div>
            <div class="card-fotter text-muted text-center">
                <a href="{% url 'account_login' %}">ログインする</a>
            </div>
        </div>
    </div>
{% endblock %}
